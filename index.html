<! DOCTYPE html>
<html>
    
   <head>
      <meta charset="utf-8"/>
      <title> Coin Toss Game Project </title>
       
       <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
       
       <link rel="stylesheet" type="text/css" href="cointoss.css">
      
   </head>
   <body>
    <div class="container">
        
       <h1 class="header">First Player to 5 points wins!</h1>
        
    
        <label class="player">Player Selected: <span class="player-selected"></span></label>
        <label class="computer"> Computer Selected:<span class="computer-selected"> </span></label>
        
        <div class="result"></div>
         <div class="head"></div>
        
        <label class="player">Player: <span class="player-score"> 0</span></label>
        <label>Computer: <span class="computer-score">0</span></label>
        
        <h1>Make A Selection</h1>
        
        <div>
           <button class="heads">Heads</button>
           <button class="tails">Tails</button>
        </div>
        
        <button class="start d-none">Click here to play again!</button>
    </div>
       
        <script src="cointoss.js"></script>
</body>
</html>
